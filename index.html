<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Formulario de encuesta</title>
</head>

<body>

  <h1 id="title">Formulario de encuesta de hobbies</h1>

  <p id="description">Con esta encuesta nos ayudaras a saber los hobbies más comunes de las personas</p>

  <form id="survey-form">
    <div class="form-container">
      <label for="name" id="name-label">Nombre</label>
      <input type="text" id="name" placeholder="Ingresa tu nombre" required>
    </div>
    <div class="form-container">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Ingresa tu email" required>
    </div>
    <div class="form-container">
      <label for="number" id="number-label">Edad</label>
      <input type="number" id="number" min="15" max="90" placeholder="Ingresa tu edad" required>
    </div>
    <div class="form-container">
      <p>A que te dedicas actualmente?</p>
      <select id="dropdown">
        <option disabled selected>Selecciona una opcion</option>
        <option value="estudiar">Estudiar</option>
        <option value="trabajar">Trabajar</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="form-container">
      <p>Elige tu sexo</p>
      <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
      <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
      <label><input type="radio" name="sexo" value="otro"> Otro</label>
    </div>
    <div class="form-container">
      <p>Cuales son tus hobbies favoritos?</p>
      <label><input type="checkbox" value="musica"> Escuchar música</label>
      <label><input type="checkbox" value="viajar"> Viajar</label>
      <label><input type="checkbox" value="deporte"> Practicar un deporte</label>
      <label><input type="checkbox" value="instrumento"> Tocar un instrumento</label>
      <label><input type="checkbox" value="caminar"> Salir a caminar</label>
      <label><input type="checkbox" value="ejercicio"> Hacer ejercicio</label>
      <label><input type="checkbox" value="aprender"> Aprender cosas nuevas</label>
      <label><input type="checkbox" value="aprender"> Pasar tiempo con amigos</label>
    </div>
    <div class="form-container">
      <p>Comentarios y sugerencias</p>
      <textarea cols="30" rows="10" placeholder="Ingresa tus comentarios o sugerencias"></textarea>
    </div>
    <div class="form-container">
      <button id="submit">Enviar</button>
    </div>

  </form>

</body>

</html>
